#-------------------Data Source Config-----------------------------------------#
spring.datasource.url=jdbc:mysql://localhost:3310/spring_dev_test?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.initialization-mode=never


#-------------------JPA Config-------------------------------------------------#
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=false

#-------------------registering eureka server----------------------------------#
eureka.client.serviceUrl.defaultZone=${EUREKA_URI:http://localhost:8761/eureka}

#-------------------rabbit mq address------------------------------------------#
spring.rabbitmq.addresses=amqp://localhost:5672/

#-------------------Zipkin address---------------------------------------------#
spring.zipkin.base-url=http://localhost:9411/

#-------------------Logging----------------------------------------------------#
logging.level.root=info
logging.level.com.ubaid.ms.countryservice=trace
logging.file.name=/tmp/country-service.log

#-------------------Logstash---------------------------------------------------#
logging.logstash.enabled=true
logging.logstash.url=localhost:5000
